<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:Dhover:D</title>
  <style>
    a{
      text-decoration: none;
      color: red;
    }
    a:hover{
      text-decoration: none;
      color: blue;
    }
/* 가상클래스 선택자는 html의 모든요소에 적용 가능하다 */
    button:hover{
      background-color: yellowgreen;
    }
  </style>
</head>
<body>

  <a href="#">여기에 마우스를 올려보세요</a><br>
  <button>마우스를 올려보세요</button>

</body>
</html>
