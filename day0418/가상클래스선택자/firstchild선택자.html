<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>firstchild</title>
  <style>
    p:first-child{
      color: red;
    }
    p:last-child{
      color: blue;
    }
    /* 해당선택지 중에서 몇번째인지 고를 수 있는 것이다. */
    div:first-child{
      color: yellowgreen;
    }
  </style>
</head>
<body>

<div>
  <p>문단1</p>
  <p>문단2</p>
  <p>문단3</p>
  <p>문단4</p>
  <p>문단5</p>
</div>
<div>
  <p>문단1</p>
  <p>문단2</p>
  <p>문단3</p>
  <p>문단4</p>
  <p>문단5</p>
</div>

</body>
</html>
