<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nthchild선택자</title>
   <style>
    /* li:nth-child(1), li:nth-child(3), li:nth-child(5), li:nth-child(7) {
      color: yellowgreen;
    } */
     li:nth-child(even){
      color: yellowgreen;
     }
     li:nth-child(odd){
      color: blueviolet;
     }
     
   </style>
</head>
<body>

  <ul>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
    <li>아이템4</li>
    <li>아이템5</li>
    <li>아이템6</li>
    <li>아이템7</li>
  </ul>
  <ol>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
    <li>아이템4</li>
    <li>아이템5</li>
    <li>아이템6</li>
    <li>아이템7</li>
  </ol>
  <ol>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
    <li>아이템4</li>
    <li>아이템5</li>
    <li>아이템6</li>
    <li>아이템7</li>
  </ol>
  
</body>
</html>
