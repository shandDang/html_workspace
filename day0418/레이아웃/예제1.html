<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제1</title>
  <style>
    #wrapper{
      width: 1000px;
      /* 너비는 제한을 둬도 되지만, 높이는 컨텐츠양에 좌우되므로
      제한을 둬서는 아니된다. */
      margin: auto;
    }

    #header{
      height: 50px;
      background-color: yellowgreen;
      margin: auto;
      /* 이 요소의 좌, 우 여백을 양쪽에 똑같이 배분한다. */
      /* margin-left: 400px; */
    }
    #content{
      height: 500px;
      background-color: gray;
      margin: auto;
    }
    #footer{
      height: 50px;
      background-color: steelblue;
      margin: auto;
    }
  </style>
</head>
<body>
<!-- wrapper -->
  <div id="wrapper">
    <!-- 각각의 div를 별도로 조정하면, 코드중복이 발생하고
    유지보수성이 떨어지므로 가장 바깥쪽에 부모요소로 컨테이너를 하나 둔다. -->
    <div id="header">헤더영역</div>
    <div id="content">컨텐츠영역</div>
    <div id="footer">푸터영역</div>

  </div>
</body>
</html>
