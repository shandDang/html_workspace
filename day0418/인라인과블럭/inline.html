<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인실습</title>
  <style>
    span{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- 모든 태그는 inline or block 방식
      inline : 같은 수평선 상에 공존할 수 있는 속성
                너비와 높이 편집이 불가
                마진, 패딩은 일부만 가능
                따라서 화면분할에서 사용 할 수 없다.
      -->
    <span>스팬1</span>
    <span>스팬2</span>
</body>
</html>
