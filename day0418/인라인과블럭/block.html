<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블럭실습</title>
  <style>
    #box1,#box2{
      width: 100px;
      height: 100px;
    }
    #box1{
      background-color: red;
    }
    #box2{
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <!-- 블럭 속성은 같은 수평선상에 다른요소와 공존이 불가능하다.
   즉 배척하기 때문에 줄바꿈이 발생함..
   너비, 높이, 마진, 패딩, 완벽적용됨(웹페이지의 레이아웃에 사용) -->
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <span>박스4</span>
  <span>박스5</span>
</body>
</html>
