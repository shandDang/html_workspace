<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일반형제 선택자</title>
  <style>
    /* A ~ B {} A,B의 형제를 모두선택 */
    h2 ~ p {
      color: red;
    }
  </style>
</head>
<body>

  <h2>제목1</h2>
  <p>문단1</p>
  <h2>제목2</h2>
  <p>문단2</p>
  <p>문단3</p>

</body>
</html>
