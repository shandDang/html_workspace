<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>형제선택자</title>
  <style>
    /* h2이후 오는 첫번째 p선택 */
    h2 + p{
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>제목1</h2>
  <p>문단1</p>
  <h2>제목2</h2>
  <p>문단2</p>
  <p>문단3</p>

</body>
</html>
