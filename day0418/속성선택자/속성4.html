<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성4</title>
  <style>
    /* [attr명^,$,*] ^ 시작하는, $ 끝나는, * 포함된 */
    img[src$="webp"]{
      border: 1px dotted rgb(58, 34, 34);
      width: 300px;
    }
  </style>

</head>
<body>
  <img src="../../images/banana.webp" alt="banana"><br>

</body>
</html>
