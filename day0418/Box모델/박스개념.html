<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스개념</title>
  <style>
    /* 모든 태그 요소는 디폴트값이 '투명하게'임
    따라서 시각적으로 보이려면 각종 스타일을 부여해야 함 */
    #box{
      background-color: yellowgreen;
      width: 200px;
      height: 200px;
      padding-left: 30px;
      padding-top: 30px;
    }
    #box2{
      width: 100px;
      height: 100px;
      background-color: red;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- 어차피 절대적인거 아니고 그냥 본인들이 이름 붙이기 나름
   검색시 용이하게 하는 용도인 듯 -->
  <header>ㅇㅇ</header>
  <nav>ㅇㅇ</nav>
  <section>ㅇㅇ</section>
  <footer>ㅇㅇ</footer>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!-- division의 약자인 div는 웹페이지의 화면분할에 사용되는 아주아주 중요함 -->
  <div id="box">난 내용</div>
  <div id="box2">난 내용</div>

</body>
</html>
