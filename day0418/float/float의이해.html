<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    body{
      font-size: 19px;
    }
    /* 현재 이미지가 차지 하고 있던 정상적인 위치를 벗어나게 해보자 (normal position)
    float을 적용해본다.
    float을 적용하면, img 후에 위치한 모든 요소들 중
    인라인 요소들은 이미지의 float된 위치를 인식할 수 있으나,
    블럭요소들은 float된 요소를 인식할 수 없기 때문에
    아무것도 없다고 착각하여 이미지의 공간을 파고 들어오게 됨*/
    img{
      float: left;
      /* display: none;해버리면 없는 취급해서 box가 쳐들어옴*/
    }
    #box{
      width: 300px;
      height: 300px;
      background-color: crimson;
    }
  </style>
</head>
<body>
  <img src="../../images/banana.webp" alt="바나나" style="width: 200px;">
  <div id="box">난 블럭요소</div>
