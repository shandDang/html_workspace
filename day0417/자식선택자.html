<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /**
    문서내의 box라는 요소의 직계자식의 폰트색을 빨간색
    선택자 중, 아이디를 붙인 선택자는 #을 앞에 표기해야 함
    **/
    /*
    직계자식에 대한 설정만 변경해주는 선택자 이다
    ex) div안에 div안에 h1을 선택하려면 div > div > h1{}이 되어야 함
    후손선택자는 그냥 space를 넣는다.
    */
    #box > h1{
      color: red;
    }
  </style>
</head>
<body>
  <!-- division(화면 분할) -->
  <div id="box">
    <h1>제목1</h1>
    <div>
      <h1>제목2</h1>
    </div>
  </div>

</body>
</html>
