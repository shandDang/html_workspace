<!--
 !DOCTYPE 선언은 이 html, 최신의 html5 버전임
 스마트폰, 태블릿 등 최신의 기기에 최적화 되어있음
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 이 페이지는 다국어를 지원하므로, 영문, 한국어, 중국어 등을 넣어도
     깨지지 않도록 인코딩 함 -->
    <meta charset="UTF-8">

    <!-- 반응형 웹페이지를 위한 view포트 설정 
     이 웹페이지를 스마트폰, 태블릿, pc브라우저 등 다양한기기로
     접속을 하게 되면, 각 기기에 맞도록 크기가 자동 조정될 예정...-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
</body>
</html>
