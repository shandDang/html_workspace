<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <table border = "2px"><!-- 건물의 외곽 -->
        <tr>
            <td>501</td>
            <td colspan="2">502</td>
         </tr>
        <tr>
            <td>401</td>
            <td>402</td>
            <td>403</td>
         </tr>
        <tr>
            <td colspan="2">302</td>
            <td>303</td>
        </tr>
        <tr><!-- 건물의 천장 -->
           <td><!-- 왼쪽 벽 -->201</td><!-- 오른쪽 벽 -->
           <td>202</td>
           <td rowspan="2">203</td><!-- rowspan은 위에서 아래로만 합칠 수 있다.-->
        </tr><!-- 건물의 바닥 -->
        <tr>
           <td>101</td>
           <td>102</td>
        </tr>
    </table>
</body>
</html>
